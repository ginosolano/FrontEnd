<h2 mat-dialog-title>{{ tituloAccion }} Cliente</h2>
<mat-dialog-content>
    <form [formGroup]="formCliente">
        <mat-grid-list cols="1" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="nombres" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>CUIT</mat-label>
                    <input type="number" matInput formControlName="cuit" autocomplete="off" placeholder="Ingrese cuit sin guiones">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Domicilio</mat-label>
                    <input matInput formControlName="domicilio" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Celular</mat-label>
                    <input type="number" matInput formControlName="telefonoCelular" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>

          </mat-grid-list>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary" 
    (click)="addEditCliente()"
    [disabled]="formCliente.invalid">
        {{ botonAccion }}
    </button>
</mat-dialog-actions>
