<div style="width: 70%; margin: 40px auto; ">
    <h1>Lista de Clientes</h1>
    <button mat-raised-button  color="primary" (click)="dialogoNuevoCliente()">Nuevo Cliente</button>
    <hr>
    <mat-form-field class="example-full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Nombres Column -->
          <ng-container matColumnDef="Nombres">
            <th mat-header-cell *matHeaderCellDef> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
          </ng-container>

          <!-- Apellidos Column -->
          <ng-container matColumnDef="Apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
          </ng-container>

            <!-- Fecha de Nacimiento Column -->
          <ng-container matColumnDef="FechaNacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaDeNacimiento}} </td>
          </ng-container>
      
          <!-- CUIT Column -->
          <ng-container matColumnDef="CUIT">
            <th mat-header-cell *matHeaderCellDef> CUIT </th>
            <td mat-cell *matCellDef="let element"> {{element.cuit}} </td>
          </ng-container>
      
          <!-- Domicilio Column -->
          <ng-container matColumnDef="Domicilio">
            <th mat-header-cell *matHeaderCellDef> Domicilio </th>
            <td mat-cell *matCellDef="let element"> {{element.domicilio}} </td>
          </ng-container>
      
          <!-- Celular Column -->
          <ng-container matColumnDef="Celular">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.telefonoCelular}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef style="width: 80px;"> </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="dialogoEditarCliente(element)" >
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="dialogoEliminarCliente(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>      
</div>
